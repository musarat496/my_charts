apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: "smb-nginx"
  name: deployment-smb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      name: deployment-smb
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: deployment-smb
          image: mcr.microsoft.com/oss/nginx/nginx:1.19.5
          command:
            - "/bin/bash"
            - "-c"
            - "set -euo pipefail; while true; do echo $(date) >> /mnt/smb/outfile; sleep 1; done"
          volumeMounts:
            - name: smb
              mountPath: "/mnt/smb"
              readOnly: false
            - name: smb2
              mountPath: "/mnt/smb2"
              readOnly: false
      volumes:
        - name: smb
          persistentVolumeClaim:
            claimName: pvc-smb
        - name: smb2
          persistentVolumeClaim:
            claimName: pvc-smb2
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
